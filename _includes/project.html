<section id="portfolio-entry">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2">
        <div class="modal-body">
          <h2>{{ page.title }}</h2>
          <hr class="star-primary">
          <img src="/img/portfolio/{{ page.img }}" class="modal-img img-responsive img-centered">
          <p>{{ page.description }}</p>
          <ul class="list-inline item-details">
            <li>Client:
              <strong><a href="http://startbootstrap.com">{{ page.client }}</a>
              </strong>
            </li>
            <li>Date:
              <strong><a href="http://startbootstrap.com">{{ page.project-date }}</a>
              </strong>
            </li>
            <li>Service:
              <strong><a href="http://startbootstrap.com">{{ page.category }}</a>
              </strong>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
